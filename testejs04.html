<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acenda a lâmpada</title>
</head>
    <script>
        let quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada == true) {
                document.getElementById("luz").src = "_imagens/lampada-" + tipo + ".jpg";
                if (tipo == "quebrada") {
                    quebrada = true;
                }
            }
        }

    </script>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
</body>
</html>
